<ion-content>
  <ion-navbar color="secondary"></ion-navbar>
  <ion-card color="secondary" class="fullCard" no-margin text-center>
    <ion-icon 
      name="ios-chatbubbles" 
      style="color:white;font-size: 5rem;">
    </ion-icon>
    <ion-card-header text-center text-uppercase style="font-size:2rem;">
        Feedback
    </ion-card-header>
  </ion-card>
  <ion-grid padding-top>
    <ion-row (click)="active('happy')">
      <ion-col [ngClass]="{'active': selected === 'happy'}" class="bg-happy top-left-border" col-3 text-center>
        <img src="../../assets/imgs/happy.png" alt="">
      </ion-col>
      <ion-col [ngClass]="{'active': selected === 'happy'}" class="bg-happy top-right-border">
        <p style="font-size:20px;margin-top:10px;" no-margin>سعيدة</p>
        <h4 text-uppercase no-margin padding-bottom>Happy</h4>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 1px;" (click)="active('ok')">
      <ion-col [ngClass]="{'active': selected === 'ok'}" class="bg-ok" col-3 text-center>
        <img src="../../assets/imgs/ok.png" alt="">
      </ion-col>
      <ion-col [ngClass]="{'active': selected === 'ok'}" class="bg-ok">
        <p style="font-size:20px;margin-top:10px;" no-margin>راض</p>
        <h4 text-uppercase no-margin padding-bottom>Ok</h4>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 1px;" (click)="active('sad')">
      <ion-col [ngClass]="{'active': selected === 'sad'}" class="bg-sad bottom-left-border" col-3 text-center>
        <img src="../../assets/imgs/sad.png" alt="">
      </ion-col>
      <ion-col [ngClass]="{'active': selected === 'sad'}" class="bg-sad bottom-right-border">
        <p style="font-size:20px;margin-top:10px;" no-margin>غير راضى</p>
        <h4 text-uppercase no-margin padding-bottom>Not satisfied</h4>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 1px;">
      <ion-col class="" text-center>
        <ion-input 
          type="text" 
          placeholder="Enter Comments" 
        ></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <button ion-button 
            block style="background-color:#01B47D; color:white;" 
            large round 
            (click)="done()">DONE</button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

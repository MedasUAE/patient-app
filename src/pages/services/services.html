<ion-content>
  <!-- <long-header></long-header> -->
  <ion-navbar color="secondary"></ion-navbar>
  <ion-card color="secondary" class="fullCard" no-margin text-center>
    <ion-icon 
      name="md-list" 
      class="icon-padding-top" 
      style="color:white;font-size: 10rem;">
    </ion-icon>
    <ion-card-header text-center style="font-size:2rem;">
      <p no-padding>ملفي</p>
      SERVICES
    </ion-card-header>
  </ion-card>
  <ion-segment [(ngModel)]="type">
    <ion-segment-button value="profile" (click)="showList()">
      Profile
    </ion-segment-button>
    <ion-segment-button value="service" (click)="showList()">
      Services
    </ion-segment-button>
  </ion-segment>
  <ion-searchbar
    id="searchBar"
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  
  <ion-scroll scrollY="true" id="scrollService">
    <!-- services -->
    <ion-list>
      <ion-item 
        *ngFor="let item of result" 
        text-uppercase 
        class="border-bottom-grey">
          <ion-icon name="list" item-start color="secondary"></ion-icon>
          <h3>{{item.name}}</h3>
          <ion-note item-end>{{item.price}}</ion-note>
      </ion-item>
    </ion-list>
  </ion-scroll>
</ion-content>

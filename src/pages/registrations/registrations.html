<ion-content padding>
  <img  src="assets/imgs/logo.png">
  <br><br><br>
  <ion-row>
  <ion-item padding>
    <ion-input type="text" placeholder="Name" [(ngModel)]="name" id="reg_name"></ion-input>
  </ion-item>
  <span id="span_name" style="display:none;color:red;">* Please enter name</span>

  <ion-item padding>
    <ion-input type="text" placeholder="Email" [(ngModel)]="email" id="reg_email"></ion-input>
  </ion-item>
  <span id="span_email" style="display:none;color:red;">* Please enter email</span>

  <ion-item padding>
    <ion-input type="tel" maxlength="10" placeholder="Mobile" [(ngModel)]="mobile" id="reg_mobile"></ion-input>
  </ion-item>
  <span id="span_number" style="display:none;color:red;">* Please enter number</span>
</ion-row>

  <button ion-button block style="background-color:#6e00ffe0; color:white;" large round (click)="signUP()" style="width:100%;">Sign Up</button>
	
	<ion-row>
		<ion-col>
		  <button ion-button 
			small clear block
			(click)="goHome()">Go To Home
		  </button>
		</ion-col>
	</ion-row>
	
</ion-content>

<ion-content>
  <ion-navbar color="secondary"></ion-navbar>
  <ion-card color="secondary" class="fullCard" no-margin text-center>
    <ion-icon 
      name="create" 
      style="color:white;font-size: 5rem;">
    </ion-icon>
    <ion-card-header text-center text-uppercase style="font-size:2rem;">
        Details
    </ion-card-header>
  </ion-card>
  <ion-list>

    <ion-item>
      <ion-label>Patient Name</ion-label>
      <ion-input type="text" name="patientname" [(ngModel)]="patientname"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Mobile Number</ion-label>
      <ion-input type="tel" name="mobile" [(ngModel)]="mobile"></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button block (click)="request()">Done</button>
  </div>
</ion-content>

<ion-content no-bounce>
  <ion-grid>
      <ion-row>
        <ion-grid>
            <ion-row >
                <ion-col text-center>
                  <img src="./assets/imgs/logo.jpg" style="width: 50%;object-fit: contain;">
                  <br>
                  <div text-uppercase padding color="danger">{{error}}</div>
                </ion-col>
            </ion-row>

              <!-- <ion-card> -->
                <ion-item 
                  padding>
                    <ion-input 
                      type="text" 
                      placeholder="Username" 
                      [(ngModel)]="username" ></ion-input>
                </ion-item>
                <ion-item 
                  padding>
                  <ion-input 
                    [(ngModel)]="password" 
                    name="password" 
                    type="password"  
                    placeholder="Password"></ion-input>
                </ion-item>
              <!-- </ion-card> -->
            </ion-row>
            <ion-row>
                <ion-col>
                  <button ion-button 
                    block style="background-color:#01B47D; color:white;" 
                    large round 
                    (click)="loginApi()">LOGIN</button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                  <button ion-button 
                    small clear block
                    (click)="goHome()">Go To Home
                  </button>
                </ion-col>
            </ion-row>
        </ion-grid>
      </ion-row>
      <!-- <ion-footer>
        <h6 class="thinHeading">v1.1</h6>
    </ion-footer> -->
  </ion-grid>

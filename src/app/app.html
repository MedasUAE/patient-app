<ion-menu [content]="content" swipeEnabled="false">
  <ion-content >
    <img style="width: 100%;height: 150px;object-fit: contain;" src="../assets/imgs/logo.png" margin-top>
    <ion-grid margin-vertical no-padding style="height: 10vh;">
      <ion-row>
        <ion-col text-center>
          <span style="width: 100%; color: grey">{{version}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-grid padding-horizontal>
      <ion-row class="border-bottom-grey border-top-grey" (click)="locations()">
        <ion-col  col-3 text-center>
          <ion-icon name="ios-pin" class="icon-padding-top color-primary"></ion-icon>
        </ion-col>
        <ion-col text-uppercase class="color-primary" style="margin-left: -1px;">
          <p style="margin: 0px;padding-top: 5px;">Locations</p>
          <p style="font-size:20px;margin: 0px;">مواقع</p>
        </ion-col>
      </ion-row>
      <ion-row class="border-bottom-grey" (click)="aboutus()">
        <ion-col  col-3 text-center>
          <ion-icon name="ios-flower" class="icon-padding-top color-primary"></ion-icon>
        </ion-col>
        <ion-col text-uppercase class="color-primary">
          <p style="margin: 0px;padding-top: 5px;">ABOUT US</p>
          <p style="font-size:20px;margin: 0px;">معلومات عنا</p>
        </ion-col>
      </ion-row>
      <ion-row class="border-bottom-grey" >
        <ion-col  col-3 text-center>
          <ion-icon name="md-megaphone" class="icon-padding-top color-primary"></ion-icon>
        </ion-col>
        <ion-col text-uppercase class="color-primary" style="margin-left: -1px;">
          <p style="margin: 0px;padding-top: 5px;">News & events</p>
          <p style="font-size:20px;margin: 0px;">الأخبار و الأحداث</p>
        </ion-col>
      </ion-row>
      <ion-row class="border-bottom-grey">
        <ion-col  col-3 text-center>
          <ion-icon name="ios-call" class="icon-padding-top color-primary"></ion-icon>
        </ion-col>
        <ion-col text-uppercase class="color-primary" style="margin-left: -1px;">
          <p style="margin: 0px;padding-top: 5px;">contact us</p>
          <p style="font-size:20px;margin: 0px;">اتصل بنا</p>
        </ion-col>
      </ion-row>
      <ion-row class="border-bottom-grey">
        <ion-col  col-3 text-center>
          <ion-icon name="ios-create" class="icon-padding-top color-primary"></ion-icon>
        </ion-col>
        <ion-col text-uppercase class="color-primary" style="margin-left: -1px;">
          <p style="margin: 0px;padding-top: 5px;">feedback</p>
          <p style="font-size:20px;margin: 0px;">ردود الفعل</p>
        </ion-col>
      </ion-row>
      <ion-row class="border-bottom-grey" (click)="shareApp()">
        <ion-col  col-3 text-center>
          <ion-icon name="md-share" class="icon-padding-top color-primary"></ion-icon>
        </ion-col>
        <ion-col text-uppercase class="color-primary" style="margin-left: -1px;">
          <p style="margin: 0px;padding-top: 5px;">share app</p>
          <p style="font-size:20px;margin: 0px;">شارك التطبيق</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    

  </ion-content>
  <ion-footer text-center>
    <small style="color:grey">POWERED BY MEDAS SOLUTIONS</small>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
